<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Wellbeing Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-container">
        <div class="profile-box">
            <div class="profile-header">
                <img src="user-avatar.png" alt="User Avatar" class="profile-img">
                <h2>Hemant Kumar</h2>
                <p>@hemantkumar</p>
                <button class="edit-btn"><i class="fas fa-edit"></i> Edit Profile</button>
            </div>
            <div class="profile-details">
                <div class="detail">
                    <i class="fas fa-envelope"></i>
                    <p>Email: hemant@example.com</p>
                </div>
                <div class="detail">
                    <i class="fas fa-phone"></i>
                    <p>Phone: +91 9876543210</p>
                </div>
                <div class="detail">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Location: Rajasthan, India</p>
                </div>
                <div class="detail">
                    <i class="fas fa-calendar"></i>
                    <p>Member Since: January 2024</p>
                </div>
                <div class="detail">
                    <i class="fas fa-heart"></i>
                    <p>Wellness Interests: Yoga, Meditation, Healthy Food</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
