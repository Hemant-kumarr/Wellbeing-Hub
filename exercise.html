    <link rel="stylesheet" href="exercise.css">

<body>

    <!-- Header -->

        <div class="logo">Wellbeing Hub</div>
        <nav>

    <!-- Exercise Selection Section -->
    <section class="exercise-selection">
        <h1>Choose Your Workout Plan</h1>
        <p>Select your exercise goal and type of workout.</p>

        <div class="options-container">
            <div class="exercise-option">
                <h2>Workout Type</h2>
                <select>
                    <option value="full-body">Full Body Workout</option>
                    <option value="six-pack">6-Pack Abs</option>
                    <option value="weight-loss">Weight Loss</option>
                    <option value="muscle-gain">Muscle Gain</option>
                    <option value="legs">Legs Workout</option>
                    <option value="arms">Arms & Shoulders</option>
                </select>
            </div>

            <div class="exercise-option">
                <h2>Workout Place</h2>
                <select>
                    <option value="home">Home Workout</option>
                    <option value="gym">Gym Workout</option>
                </select>
            </div>
        </div>

        <button class="start-btn">Start Workout</button>
    </section>
