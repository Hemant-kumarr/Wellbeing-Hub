<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wellbeing Hub</title>
  <link rel="stylesheet" href="exercise.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Wellbeing Hub</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Yoga</a></li>
      <li><a href="#">Exercise</a></li>
      <li><a href="#">Nutrition</a></li>
    </ul>
  </nav>

  <div class="main-container">
    <h1>Choose Your Workout Plan</h1>
    <p>Select your exercise goal and type of workout.</p>

    <div class="selector-row">
      <div class="selector-box">
        <h2>Workout Type</h2>
        <select id="workoutType">
          <option value="abs">6-Pack Abs</option>
          <option value="fullbody">Full Body Workout</option>
          <option value="weightloss">Weight Loss</option>
          <option value="musclegain">Muscle Gain</option>
          <option value="legs">Legs Workout</option>
          <option value="arms">Arms & Shoulders</option>
        </select>
      </div>

      <div class="selector-box">
        <h2>Workout Place</h2>
        <select id="workoutPlace">
          <option value="gym">Gym Workout</option>
          <option value="home">Home Workout</option>
        </select>
      </div>
    </div>

    <button class="start-btn" onclick="startWorkout()">Start Workout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
